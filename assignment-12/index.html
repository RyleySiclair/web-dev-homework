<!DOCTYPE html>
<html lang="en"
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <meta name="description"content="...">
    <meta name="author"content="Ryley Siclair">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/menu.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Fixed Sidebar Layout</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <!-- site links for menus: -->
        <menu id="navigation">
          <div id="site links"
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item">Archives</a>

          <div class="dropdown">
            <a href="#" class="menu-item" id="dropdown-group">More...</a>
            <div class="dropdown-content">
            <a href="#" class="dropdown-item">About</a>
            <a href="#" class="dropdown-item">Contact</a>
            <a href="#" class="dropdown-item">Sister Sites</a>
            </div>
          </div>
        </div>

          <div id="social-links">
            <a href="https://www.facebook.com" class="social-item">
              <img src="./images/" title="Find us on Facebook"/>
            </a>
            <a href="https://www.instagram.com">Instagram</a>
              <img src=""
            <a href="https://twitter.com">Twitter</a>
          </div>
        </menu>

        <!-- Area for site logo, title, and slogan: -->
        <div class="site-heading">
          <a href="https://freepik.com">
            <div class="site-logo under-img">
              <img src="./images/site-logo-under.png" class="under-img"
              alt="cupcake-shaped logo" title="Site Logo" />
            </div>
          </a>

          <h1 id="site-title">Write Away!</h1>
          <h2 id="site-slogan">A Blog about Creative Writing</h2>

    <div class="square" id="blue">
    <h3></h3>
    <img src="./images/outfit.png"/>

    <p></p>
    </div>

  </body>
</html>
